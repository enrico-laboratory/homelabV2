- name: Blacklist Nouveau driver
  copy:
    dest: /etc/modprobe.d/blacklist-nouveau.conf
    content: |
      blacklist nouveau
      options nouveau modeset=0
    owner: root
    group: root
    mode: '0644'
  notify:
    - update-initramfs
    - reboot-node

- name: Ensure IPMI handler is loaded
  copy:
    dest: /etc/modules-load.d/ipmi.conf
    content: "ipmi_msghandler"
    owner: root
    group: root
    mode: '0644'
  notify:
    - update-initramfs
    - reboot-node

- name: Download NVIDIA GPG key (ASCII)
  ansible.builtin.get_url:
    url: "https://nvidia.github.io/libnvidia-container/gpgkey"
    dest: /etc/apt/trusted.gpg.d/nvidia-container-gpg.asc
    mode: '0644'

- name: Convert NVIDIA GPG key to binary and store in keyring
  ansible.builtin.command:
    cmd: "gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg /etc/apt/trusted.gpg.d/nvidia-container-gpg.asc"
  args:
    creates: /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg

- name: Add NVIDIA apt repository (signed-by)
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://nvidia.github.io/libnvidia-container/stable/deb/$(ARCH) /"
    state: present

- name: Install nvidia Drivers
  ansible.builtin.apt:
    name:
    - "nvidia-driver-{{ nvidia_driver_version }}"
    - "nvidia-utils-{{ nvidia_driver_version }}"
    state: present
    update_cache: yes
  notify:
    - reboot-node

- name: Install the Nvidia toolkit Packages
  ansible.builtin.apt:
    name:
      - "nvidia-container-toolkit"
#      - "nvidia-container-toolkit={{ nvidia_container_toolkit_version }}"
#      - "nvidia-container-toolkit-base={{ nvidia_container_toolkit_version }}"
#      - "libnvidia-container-tools={{ nvidia_container_toolkit_version }}"
#      - "libnvidia-container1={{ nvidia_container_toolkit_version }}"
    state: present
    update_cache: no
  notify:
    - restart-k3s

- name: Setup K3s Template
  block:
  - name: Create K3s containerd config directory
    ansible.builtin.file:
      path: /var/lib/rancher/k3s/agent/etc/containerd
      state: directory
      mode: '0755'

  - name: Create config.toml.tmpl with base template
    ansible.builtin.copy:
      dest: /var/lib/rancher/k3s/agent/etc/containerd/config.toml.tmpl
      content: |
        {{ "{{" }}template "base" .{{ "}}" }}
        
        [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.nvidia]
          runtime_type = "io.containerd.runc.v2"
        [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.nvidia.options]
          BinaryName = "/usr/bin/nvidia-container-runtime"
            mode: '0644'
      force: no
    notify:
      - restart-k3s
