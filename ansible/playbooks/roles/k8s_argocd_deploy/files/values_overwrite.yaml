  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: argocd-apps
      namespace: argocd
    spec:
      project: argocd
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      source:
        path: k8s/argocd-apps
        repoURL: https://github.com/enrico-laboratory/homelabV2.git
        targetRevision: HEAD
        directory:
          recurse: true
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: argocd-app-projects
      namespace: argocd
    spec:
      project: argocd
      source:
        path: k8s/argocd-projects
        repoURL: https://github.com/enrico-laboratory/homelabV2.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: true
        prune: true
  - apiVersion: argoproj.io/v1alpha1
    kind: AppProject
    metadata:
      name: argocd
      namespace: argocd
    spec:
      description: Argocd Project
      sourceRepos:
        - '*'
      destinations:
        - namespace: argocd
          server: https://kubernetes.default.svc
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      orphanedResources:
        warn: false