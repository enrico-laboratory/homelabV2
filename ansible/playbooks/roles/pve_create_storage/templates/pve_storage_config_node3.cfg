dir: local
	path /var/lib/vz
	content iso,import,snippets

lvmthin: local-lvm
	thinpool data
	vgname pve
	content rootdir,images

{% for pool in zfs_pools %}
zfspool: {{ pool.storage.name }}
    pool {{ pool.name }}
    content {{ pool.storage.content }}
    mountpoint /{{ pool.name }}
    sparse 0

{% endfor %}

{% for name, data in nfs_mounts.items() -%}
nfs: {{ name }}
     export {{ data.export }}
     path  {{ data.path }}
     server  {{ data.server }}
     content {{ data.content }}
     prune-backups keep-all=1

{% endfor %}
