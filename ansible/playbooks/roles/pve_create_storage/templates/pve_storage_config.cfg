dir: local
     path /var/lib/vz
     content iso,vztmpl,backup,rootdir

dir: vmimages
     path /{{ zpool_name }}/{{ zfs_dataset_name }}
     content images,vztmpl
     prune-backups keep-all=1
     shared 0

{% for name, data in nfs_mounts.items() -%}
nfs: {{ name }}
     export {{ data.export }}
     path  {{ data.path }}
     server  {{ data.server }}
     content {{ data.content }}
     prune-backups keep-all=1
{% endfor %}

