#              subPath: automations.yaml
#              name: configmap-file-india
#            - mountPath: /dev/ttyUSB1
#              name: zigbee
#          securityContext:
#            privileged: true
      hostNetwork: true
      volumes:
        - name: config
          nfs:
            server: 192.168.100.61
            path: /mnt/fast-pool1/home-assistant/config
