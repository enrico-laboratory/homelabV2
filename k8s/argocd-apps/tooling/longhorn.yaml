apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  project: tooling
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  sources:
    - chart: longhorn
      repoURL: https://charts.longhorn.io/
      targetRevision: v1.7.2
      helm:
        values: |
          preUpgradeChecker:
            jobEnabled: false
          service:
            ui: 
              type: NodePort
              nodePort: "30123"
          defaultSettings:
            backupTarget: "nfs://truenas-backup.enricoruggieri.com:/mnt/backup-pool-1/longhorn-backup"
            defaultDataPath: "/var/lib/longhorn/"
      #     ingress:
      #       enabled: true
      #       ingressClassName: nginx

