apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qdrant
  namespace: argocd
spec:
  project: tooling
  source:
    chart: qdrant
    repoURL: https://qdrant.github.io/qdrant-helm
    targetRevision: 1.16.3
    helm:
      values: |
        persistence:
          enabled: true
          storageClassName: "proxmox-zfs-nvme"
          size: 30Gi

        config:
          service:
            enable_tls: false

        ingress:
          enabled: true
          className: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-cloudflare
          hosts:
          - host: qdrant.enricoruggieri.com
            paths:
              - path: /
                pathType: Prefix
                servicePort: 6333
          tls:
            - secretName: qdrant-tls
              hosts:
                - qdrant.enricoruggieri.com
  destination:
    server: https://kubernetes.default.svc
    namespace: ai
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
