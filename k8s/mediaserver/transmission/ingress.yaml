apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission
  namespace: mediaserver
spec:
  rules:
    - host: "transmission.enricoruggieri.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: transmission-service
                port:
                  number: 9091