apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibreweb
  namespace: mediaserver
  labels:
    app: calibreweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibreweb
  template:
    metadata:
      labels:
        app: calibreweb
    spec:
      containers:
        - name: calibreweb
          image: lscr.io/linuxserver/calibre-web:0.6.25
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Amsterdam"
            - name: DOCKER_MODS
              value: "linuxserver/mods:universal-calibre"
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /config-temp
              name: config-temp
            - mountPath: /data/books
              name: books
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: calibre-web-pvc-pve
        - name: config-temp
          persistentVolumeClaim:
            claimName: calibre-web-pvc
        - name: books
          nfs:
            server: 192.168.100.62
            path: /mnt/tank/media/library/books
