apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: mediaserver
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: ghcr.io/linuxserver/jellyfin
          resources:
            limits:
              cpu: "4"
            requests:
              cpu: "2"
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Amsterdam"
            - name: JELLYFIN_PublishedServerUrl
              value: "192.168.56.30"
          securityContext:
            privileged: true
          volumeMounts:
            - name: dri
              mountPath: /dev/dri
            - mountPath: /config
              name: config
            - mountPath: /data/tvshows
              name: tv-shows
              readOnly: false
            - mountPath: /data/movies
              name: movies
              readOnly: false
            - mountPath: /data/music
              name: music
              readOnly: false
            - mountPath: /data/video
              name: video
      volumes:
        - name: dri
          hostPath:
            path: /dev/dri
        - name: config
          nfs:
            server: 192.168.100.61
            path: /mnt/fast-pool1/docker-configs/jellyfin
        - name: tv-shows
          nfs:
            server: 192.168.100.61
            path: /mnt/slow-pool/media/tv-shows
            readOnly: false
        - name: movies
          nfs:
            server: 192.168.100.61
            path: /mnt/slow-pool/media/movies
            readOnly: false
        - name: music
          nfs:
            server: 192.168.100.61
            path: /mnt/slow-pool/media/music
            readOnly: false
        - name: video
          nfs:
            server: 192.168.100.61
            path: /mnt/slow-pool/media/video
            readOnly: false
      tolerations:
        - key: "gpu"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
