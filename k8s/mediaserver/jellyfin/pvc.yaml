apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-pvc
  namespace: mediaserver
  labels:
    recurring-job.longhorn.io/snapshot-every-week: enabled
    recurring-job.longhorn.io/backup-every-week: enabled
    recurring-job.longhorn.io/trim-every-week: enabled
    recurring-job.longhorn.io/source: enabled 
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-gpu
  resources:
    requests:
      storage: 3Gi
